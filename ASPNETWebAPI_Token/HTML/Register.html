<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Register</title>
    <link href="/Content/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
    <div class="col-md-10 col-md-offset-1">
        <table class="table table-bordered">
            <thead>
                <tr class="success">
                    <th colspan="2">
                        New User Registration
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Email</td>
                    <td><input type="text" class="form-control" id="txtEmail" placeholder="Email" /> </td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>
                        <input type="password" class="form-control" id="txtPassword" placeholder="Password" />
                    </td>
                </tr>
                <tr>
                    <td>Confirm Password</td>
                    <td>
                        <input type="password" class="form-control" id="txtConfirmPassword" placeholder="Confirm Password" />
                    </td>
                </tr>
                <tr class="success">
                    <td colspan="2">
                        <div id="divError" class="alert alert-danger collapse">
                            <a id="linkClose" href="#" class="close">&times;</a>
                            <div id="divErrorText"></div>
                        </div>
                        <input id="btnRegister" class="btn btn-success" type="button" value="Register" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="modal fade" tabindex="-1" id="successModal" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">
                        &times;
                    </button>
                    <h4 class="modal-title">Success</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <h2 class="modal-title">Registration Successful!</h2>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success"
                                                               data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div>
        </div>
    </div>

    

    <script src="/Scripts/jquery-1.10.2.min.js"></script>
    <script src="/Scripts/bootstrap.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#btnRegister').click(function () {
                $.ajax({
                    type: 'POST',
                    url: '../api/account/register',
                    data: {
                        email: $('#txtEmail').val(),
                        password: $('#txtPassword').val(),
                        confirmPassword: $('#txtConfirmPassword').val()
                    },
                    success: function () {
                        $('#successModal').show('show');
                    },
                    error: function (jqXHR) {
                        $('#divErrorText').text(jqXHR.responseText);
                        $('#divError').show('fade');
                    }
                });
            });
        });
    </script>
</body >
</html >
